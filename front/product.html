<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="product.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700i" rel="stylesheet">
    <!--ICONS-->

  <link rel="stylesheet" href="navbar.css"/>
  </head>
  <body>
    <!--Begin navbar-->
  <div class="navbar">
  <a href="home.html"><img class ="brand-logo" src="logo.jpg" width="80" height="80"></img></a>
  <p class = "brand-name">Wicked <br> Chick</p>
  <div class="search-container">
    <form>
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <a href="cart.html"><img class="right" src="cart.png" width="80" height="80"></img></a>
  <a href="AccountPro.html"><img class="right" src="user.jpg" width="80" height="80"></img></a>
    </div>
  <!--End navbar-->

  <div class="container" style="margin-top:40px">
    <div class="row">
      
      
      <div class="col-lg-12">
        <div class="row">
          <div class="col-sm border1">
            <img src="logo.jpg" class="center-block" style="border: 1px solid #555;" height="200" width="200" >
          </div>
          
          <div class="col border1">
            <div class="row">
            <span class="product" id="productName"></span>
            </div>
            
            <div class="row">
              <div class="col-3">
                <div class="row">
                <span> DiscountedPrice: </span>
                <span class="" id="discountPrice"></span>
                </div>
                <div class="row">
                <span> FullPrice: </span>
                <span class="" id="fullPrice"></span>
                </div>
              </div>
              <div class="col-9">
                <span> Rating: </span>
                <span class="" id="rating"></span>
              </div>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-success marginall" onclick="location.href='cart.html';">Add to cart</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="row">
      
      
      <div class="col-lg-12 border1">
        <div class="row">
          <div class="col-8">
          Product Description :<br>
          <span id='productDescription'></span>
          </div>
          <div class="col-4">
          Seller :<br>
          <span id='sellername'></span>
          </div>
        </div>
      </div>
      
      
    
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="product.js"></script>
  </body>
</html>
